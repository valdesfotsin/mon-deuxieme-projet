<!Doctype Html>
<html>
  <head>
    <title>Formulaire d'enquete</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styleprojet2.css"/>
  </head>
  <body>
      <div class="container"></div>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <div id="container">
          <form id="surver-form">
              <label for="name">  Name <br/> <br/><input type="text" id="name" placeholder="enter your name"  size="90px"/></label> <br/><br/>
              <label for="email">  Email<br/><br/> <input type="text" id="email" placeholder="enter your email" size="90px" /></label> <br/><br/>
              <label for="age"> Age(optional) <br/><br/> <input type="number" id="age" placeholder="age" size="90px" /></label> <br/><br/>
              <label for="role">Which option best describes your current role?<br/><br/>

              <select name="favorite" id="favorite">
                <option value="" disabled selected hidden >select current role</option>
                <option value="student">student</option>
                <option value="full time job">full time job</option>
                <option value="full time Learner">full time Learner</option>
                <option value="prefer not to say">prefer not to say</option>
                <option value="other">other</option>
            </select> <br/><br/>


              <label for="Definitely">Would you recommend freeCodeCamp to a friend?<br/><br/> 
                <input type="radio" id="Definitely" name="Definitely" size="90px"/>Definitely
            </label> <br/><br/>
            <label for="maybe">
                <input type="radio" id="maybe" name="Definitely" />Maybe
            </label> <br/><br/>
                <label for="notsure">
                    <input type="radio" id="notsure" name="Definitely" size="90px" />Not sure
                </label> <br/><br/>
                
           <label>What is your favorite feature of freeCodeCamp?</label> <br/><br/>
           <select name="favorite" id="favorite">
               <option value="" disabled selected hidden >select an option</option>
               <option value="challenge">challenge</option>
               <option value="project">project</option>
               <option value="community">community</option>
               <option value="open source">open source</option>
           </select> <br/><br/>
                <label for="">What would you like to see improved? (Check all that apply)</label><br/><br/>
                <input type="checkbox" name="Front-end Projects" id="value1"/>Front-end Projects <br/><br/>
                <input type="checkbox" name="Back-end Projects" id="value2"/>Back-end Projects <br/><br/>
                <input type="checkbox" name="Data Visualization" id="value3"/>Data Visualization <br/><br/>
                <input type="checkbox" name="Challenges" id="value4"/>Challenges<br/><br/>
                <input type="checkbox" name="Open Source Community" id="value5"/>Open Source Community <br/><br/>
                <input type="checkbox" name="Gitter help rooms" id="value6"/>Gitter help rooms<br/><br/>
                <input type="checkbox" name="Videos" id="value7"/>Videos <br/><br/>
                <input type="checkbox" name="City Meetups" id="value8"/>City Meetups <br/><br/>
                <input type="checkbox" name="Wiki" id="value9"/>Wiki<br/><br/>
                <input type="checkbox" name="Forum" id="value10"/>Forum<br/><br/>
                <input type="checkbox" name="Additional Courses" id="value11"/>Additional Courses <br/><br/>

                <label for="comment"> Any comments or suggestions? <br/><br/>
                    <textarea id="comment" name="comment" placeholder="Enter your comment here" size="90px"></textarea>
                </label> <br/> <br/>
                <button type="submit" size="90px"> submit</button>
          </form>
      </div>
    </main>
  </body>
</html>
